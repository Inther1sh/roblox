<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox – Add Account</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1c1c;
      color: white;
      display: flex;
      min-height: 100vh;
    }

    /* Боковое меню */
    .sidebar {
      width: 200px;
      background-color: #111;
      padding: 20px 10px;
      box-sizing: border-box;
    }

    .sidebar img {
      height: 40px;
      margin-bottom: 20px;
    }

    .nav-item {
      display: block;
      padding: 10px 5px;
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }

    .nav-item:hover {
      background-color: #222;
      border-radius: 6px;
      color: white;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .login-box {
      background-color: #2b2b2b;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      background-color: #3a3a3a;
      color: white;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      outline: none;
      border: 1px solid #ff2c1d;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff2c1d;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e02415;
    }

    .option-button {
      background-color: #444;
      margin-top: 10px;
    }

    .option-button:hover {
      background-color: #555;
    }

    a {
      color: #aaa;
      font-size: 13px;
      display: block;
      margin-top: 10px;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #ddd;
    }

    .footer {
      position: fixed;
      bottom: 5px;
      left: 210px;
      font-size: 12px;
      color: #666;
    }

    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .main {
        padding: 20px 10px;
      }
      .footer {
        left: 0;
        text-align: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Roblox_Logo_2022.svg" alt="Roblox">
    <a class="nav-item" href="#">🏠 Home</a>
    <a class="nav-item" href="#">👤 Profile</a>
    <a class="nav-item" href="#">✉️ Messages</a>
    <a class="nav-item" href="#">🔗 Connect</a>
    <a class="nav-item" href="#">🧍 Avatar</a>
    <a class="nav-item" href="#">🎒 Inventory</a>
    <a class="nav-item" href="#">🔁 Trade</a>
    <a class="nav-item" href="#">👥 Communities</a>
    <a class="nav-item" href="#">📝 Blog</a>
    <a class="nav-item" href="#">🛍️ Official Store</a>
    <a class="nav-item" href="#">🎁 Gift Cards</a>
    <a class="nav-item" href="#"><strong>💎 Get Premium</strong></a>
  </div>

  <div class="main">
    <div class="login-box">
      <h2>Add Account</h2>
      <input type="text" placeholder="Username/Email/Phone">
      <input type="password" placeholder="Password">
      <button>Log In</button>
      <a href="#">Forgot Password or Username?</a>
      <button class="option-button">Email Me a One-Time Code</button>
      <button class="option-button">Use Another Device</button>
      <a href="#"><strong>Create A New Account</strong></a>
    </div>
  </div>

  <div class="footer">
    ©2025 Roblox Corporation · Terms · Privacy · Help
  </div>
</body>
</html>
